<!DOCTYPE html>
<html>

    <head>
        <title>FORMULARIO</title>
        <link rel="stylesheet" href="formulario_contacto.css">
    </head>

    <body>
        <div class="body">
            <div class="formulario">
                <header>
                    <div class="titulo">
                        <h1>CONTACTO</h1>
                    </div>
                </header>
                <main>
                    <div class="info">
                        <div class="info1">
                            <div class="nombre">
                                <input class="input_nombre" type="text" name="Nombre" placeholder="Nombre" >
                            </div>
            
                            <div class="email">
                                <input class="input_email" type="email" name="Dirección electrónica" placeholder="Correo electrónico">
                            </div>

                            <div class="asunto">
                                <input class="input_asunto" type="text" name="Asunto" placeholder="Asunto">
                            </div>
               
                            <div class="porque">
                                <textarea class="input_mensaje" name="¿Por qué deseas unirte?" placeholder="Escribe tu mensaje aquí...">
                                </textarea>
                            </div> 
                        </div>

                    </div>
                    <div class="input_enviar">
                        <form action="../index/index.html">
                            <input class="enviar" type="submit" name="Enviar" value="Enviar">
                        </form>
                    </div>
                </main> 
            </div>
        </div>
    </body>
</html>
