<!DOCTYPE html>
<html>

    <head>
        <title>FORMULARIO</title>
        <link rel="stylesheet" href="formulario_empleo.css">
    </head>

    <body>
        <div class="body">
            <div class="formulario">
                <header>
                    <div class="titulo">
                        <h1>EMPLEO</h1>
                    </div>
                </header>
                <main>
                    <div class="info">
                        <div class="info1">
                            <div class="nombre">
                                <input class="input_nombre" type="text" name="Nombre" placeholder="Nombre" >
                            </div>
                            <div class="apellido">
                                <input class="input_apellido" type="text" name="apellido" placeholder="Apellidos" >
                            </div>
                            <div class="edad">
                                <input class="input_edad" type="text" name="Edad" placeholder="Edad">
                            </div>
                            <div class="email">
                                <input class="input_email" type="email" name="Dirección electrónica" placeholder="Correo electrónico">
                            </div>
                            <div class="telefono">
                                <input class="input_telefono" type="text" name="Número de teléfono" placeholder="Número de teléfono">
                            </div>
                        </div>
                        <div class="info2">
                            <div class="porque">
                                <textarea class="textarea_unirte" name="¿Por qué deseas unirte?" placeholder="¿Por qué deseas unirte?">
                                </textarea>
                            </div>
                            <div class="experiencia">
                                <textarea class="textarea_experiencia" name="Experiencia" placeholder="Experiencia">
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="input_enviar">
                        <form action="../index/index.html">
                            <input class="enviar" type="submit" name="Enviar" value="Enviar">
                        </form>
                    </div>
                </main> 
            </div>
        </div>
    </body>
</html>
